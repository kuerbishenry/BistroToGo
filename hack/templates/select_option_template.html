<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-image: url('https://s28151.pcdn.co/offices/marketing-and-communications/wp-content/blogs.dir/3/files/sites/106/2019/08/CU_Seal_Red_SM_60_75_v4-300x300.png');
            background-position: center; 
            background-attachment: fixed; 
            background-repeat: no-repeat;
            background-color: rgba(255, 255, 255, 0.5);
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5); 
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #333; 
            color: #fff; 
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col offset-1">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-danger btn-md">Submit</button>
            </form>
        </div>
    </div>
    <footer class="text-center">
        <p>Hackathon Fall 2023 Project Submission - Henry Kuerbis, Zeke Palmer, Dillon Remuck, and Colin Ruiz</p>
    </footer>
</body>
</html>
